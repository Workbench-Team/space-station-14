- type: entity
  name: beaker box
  parent: BoxCardboard
  id: BoxBeaker
  description: A box full of beakers.
  components:
  - type: Storage
    grid:
    - 0,0,3,2
    maxItemSize: Normal
  - type: StorageFill
    contents:
    - id: LargeBeaker
      amount: 2
    - id: Beaker
      amount: 2
  - type: Sprite
    layers:
      - state: box
      - state: beaker

- type: entity
  name: plastic bottle box
  parent: BoxCardboard
  id: BoxPlasticBottle
  description: A box full of plastic bottles.
  components:
  - type: StorageFill
    contents:
      - id: SmallBottle
        amount: 2
      - id: LargeBottle
        amount: 2
  - type: Sprite
    layers:
      - state: box
      - state: bottleplastic
