- type: entity
  id: HolosignWetFloor
  name: wet floor sign
  description: The words flicker as if they mean nothing.
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
    canCollide: false
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/Weapons/egloves.ogg"
      Burn:
        path:
          "/Audio/Weapons/egloves.ogg"
  - type: Sprite
    sprite: Structures/Holo/wetfloor.rsi
    state: icon
    netsync: false
  - type: Damageable
    damageModifierSet: Holosign
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 70
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  id: HoloFan
  parent: HolosignWetFloor
  name: holofan atmos
  description: A barrier of hard light that blocks air, but nothing else.
  components:
  - type: Sprite
    sprite: Structures/Holo/holofan.rsi
    state: icon
    netsync: false
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
  - type: Airtight
    noAirWhenFullyAirBlocked: false
  - type: Clickable
  - type: Damageable
    damageModifierSet: HolosignAtmos
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 250
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: RadiationBlocker
    resistance: 1000

- type: entity
  id: HoloFanTram
  parent: HoloFan
  name: tram atmos barrier
  description: A barrier of hard light that blocks air, but nothing else.
  components:
  - type: Sprite
    sprite: Structures/Holo/atmos_tram.rsi
    state: icon
    netsync: false

- type: entity
  id: HolosignEngineering
  name: holobarrier
  description: A short holographic barrier which can only be passed by walking.
  placement:
    mode: SnapgridCenter
    snap:
      - Wall
  components:
    - type: MeleeSound
      soundGroups:
        Brute:
          path:
            "/Audio/Weapons/egloves.ogg"
        Burn:
          path:
            "/Audio/Weapons/egloves.ogg"
    - type: Sprite
      sprite: Structures/Holo/engi.rsi
      state: icon
      drawdepth: Overdoors
      netsync: false
    - type: Transform
      anchored: true
    - type: Physics
    - type: Fixtures
      fixtures:
      - hard: false
        density: 7
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        layer:
        - MidImpassable
    - type: AtmosExposed
    - type: SlowContacts
      walkSpeedModifier: 1
      sprintSpeedModifier: 0.0
    - type: Clickable
    - type: Damageable
      damageModifierSet: Holosign
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 70
        behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]

- type: entity
  id: HolosignSecurity
  parent: HolosignEngineering
  name: holobarrier
  description: A short holographic barrier which can only be passed by walking.
  components:
  - type: Sprite
    sprite: Structures/Holo/sec.rsi
    state: icon
    netsync: false

