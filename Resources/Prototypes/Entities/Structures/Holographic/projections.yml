- type: entity
  id: HolosignWetFloor
  name: wet floor sign
  description: The words flicker as if they mean nothing.
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
    canCollide: false
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/Weapons/egloves.ogg"
      Burn:
        path:
          "/Audio/Weapons/egloves.ogg"
  - type: Sprite
    sprite: Structures/Holo/wetfloor.rsi
    state: icon
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 30
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]

- type: entity
  id: HoloFan
  parent: HolosignWetFloor
  name: holofan atmos
  description: A barrier of hard light that blocks air, but nothing else.
  components:
  - type: Sprite
    sprite: Structures/Holo/holofan.rsi
    state: icon
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
            bounds: "-0.5,-0.5,0.5,0.5"
  - type: Airtight
    noAirWhenFullyAirBlocked: false
  - type: Clickable
  - type: Damageable
    damageModifierSet: HolosignAtmos
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 250
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: RadiationBlocker
    resistance: 10

- type: entity
  id: HoloFanTram
  parent: HoloFan
  name: tram atmos barrier
  description: A barrier of hard light that blocks air, but nothing else.
  components:
  - type: Sprite
    sprite: Structures/Holo/atmos_tram.rsi
    state: icon
    netsync: false

- type: entity
  id: HolosignEngineering
  parent: HolosignWetFloor
  name: holobarrier
  description: A short holographic barrier which can only be passed by walking.
  components:
    - type: Physics
      bodyType: Static
      canCollide: true
    - type: Sprite
      sprite: Structures/Holo/engi.rsi
      state: icon
      netsync: false
    - type: Fixtures
      fixtures:
        fix1:
          hard: false
          density: 7
          shape:
            !type:PhysShapeAabb
            bounds: "-0.5,-0.5,0.5,0.5"
          layer:
            - MidImpassable
    - type: AtmosExposed
    - type: SlowContacts
      walkSpeedModifier: 1
      sprintSpeedModifier: 0.0
    - type: Clickable
    - type: Damageable
      damageModifierSet: Holosign
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 70
        behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]

- type: entity
  id: HolosignSecurity
  parent: HolosignWetFloor
  name: holobarrier
  description: A barrier of hard light that blocks movement, but pretty weak.
  components:
    - type: Physics
      bodyType: Static
      canCollide: true
    - type: Sprite
      sprite: Structures/Holo/security.rsi
      state: icon
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.3,-0.3,0.3,0.3"
          mask:
            - TableMask
          layer:
            - TableLayer
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 30
          behaviors:
          - !type:DoActsBehavior
             acts: [ "Destruction" ]
    - type: PointLight
      enabled: true
      radius: 3
      color: red
    - type: Climbable
    - type: Clickable
