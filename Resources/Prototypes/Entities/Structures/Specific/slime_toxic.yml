- type: entity
  id: SlimeFloor
  name: slime floor
  description: The floor is covered in slime. Gross!
  placement:
    mode: SnapgridCenter
    snap:
      - Wall
  components:
    - type: MeleeSound
      soundGroups:
        Brute:
          path:
            "/Audio/Weapons/slash.ogg"
    - type: Sprite
      sprite: Tiles/Misc/slime.rsi
      state: slime
      drawdepth: FloorTiles
    - type: Appearance
    - type: Clickable
    - type: Transform
      anchored: true
    - type: Physics
    - type: Fixtures
      fixtures:
        fix1:
          hard: false
          density: 7
          shape:
            !type:PhysShapeAabb
            bounds: "-0.5,-0.5,0.5,0.5"
          layer:
          - MidImpassable
    - type: Damageable
      damageModifierSet: SlimeMimic
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 10
        behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - type: Temperature
      heatDamage:
        types:
          Heat: 5
      coldDamage: {}
      ColdDamageThreshold: 0
    - type: Flammable
      fireSpread: true #If you walk into incredibly dense, flaming vines, you can expect to burn.
      cold:
        types: {}
      damage:
        types:
          Heat: 1
    - type: Reactive
      groups:
        Flammable: [Touch]
        Extinguish: [Touch]
      reactions:
      - reagents: [SpaceCleaner]
        methods: [Touch]
        effects:
        - !type:HealthChange
          scaled: true
          damage:
            types:
              Heat: 10
    - type: AtmosExposed
    - type: Kudzu
      growthTickChance: 0.1
      spreadChance: 0.1
    - type: GrowingKudzu
    - type: SlowContacts
      walkSpeedModifier: 0.8
      sprintSpeedModifier: 0.8
      ignoreWhitelist:
        components:
        - IgnoreKudzu
    - type: ActiveEdgeSpreader
    - type: EdgeSpreader
      id: Kudzu
    - type: SolutionContainerManager
      solutions:
        food:
          reagents:
          - ReagentId: Nutriment
            Quantity: 2
    - type: DamageContacts
      damage:
        types:
         Caustic: 3
