- type: entity
  id: DoorElectronics
  parent: BaseElectronics
  name: door electronics
  description: An electronics board used in doors and airlocks
  components:
    - type: Sprite
      sprite: Objects/Misc/module.rsi
      state: door_electronics
    - type: ActivatableUI
      key: enum.AccessReaderUiKey.Key
      closeOnHandDeselect: true
    - type: UserInterface
      interfaces:
        - key: enum.AccessReaderUiKey.Key
          type: AccessReaderBoundUserInterface
    - type: AccessReader
    - type: Tag
      tags:
        - DoorElectronics
        - DroneUsable

