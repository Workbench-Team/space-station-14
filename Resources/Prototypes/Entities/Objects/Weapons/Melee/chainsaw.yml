- type: entity
  name: chainsaw
  parent: BaseItem
  id: Chainsaw
  description: A very large chainsaw. Usually you use this for cutting down trees... usually.
  components:
  - type: Chainsaw
    litDamageBonus:
        types:
            Slash: 18.75
            Piercing: 6.25
            Blunt: -4.5
            Structural: 20
    litDisarmMalus: 0.6
    activateSound: !type:SoundPathSpecifier
      path: /Audio/Weapons/chainsaw_start.ogg
      params:
        volume: +4
    deActivateSound: !type:SoundPathSpecifier
      path: /Audio/Weapons/chainsaw_stop.ogg
      params:
        volume: +4
  - type: Sprite
    sprite:  Objects/Weapons/Melee/chainsaw.rsi
    layers:
      - state: icon
      - state: icon_on
        visible: false
        map: [ "on" ]
  - type: MeleeWeapon
    attackRate: 1
    soundHit:
      path: /Audio/Weapons/chainsawhit.ogg
    damage:
      types:
        Blunt: 4.5
  - type: Item
    size: 30
    sprite:  Objects/Weapons/Melee/chainsaw.rsi
  - type: UseDelay
    delay: 1.0
  - type: Appearance
  - type: ToggleableLightVisuals
    spriteLayer: wielded
    inhandVisuals:
      left:
      - state: inhand-left
      right:
      - state: inhand-right
  - type: Wieldable
    wieldTime: 1
  - type: Construction
    graph: ChainsawGraph
    node: chainsaw