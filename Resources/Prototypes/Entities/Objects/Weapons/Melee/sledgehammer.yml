- type: entity
  name: sledgehammer
  parent: BaseItem
  id: Sledgehammer
  description: The perfect tool for wanton carnage.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/sledgehammer.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -135
    damage:
      types:
        Blunt: 10
        Structural: 10
    soundHit:
      collection: MetalThud
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 10
        Structural: 10
  - type: Item
    size: Large

- type: entity
  name: metal pipe
  parent: BaseItem
  id: MetalPipe
  description: A legendary greytide weapon.
  components:
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Effects/metal-pipe-falling.ogg
  - type: Sprite
    sprite: Objects/Weapons/Melee/metalpipe.rsi
    state: icon
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 30 #excess damage avoids cost of spawning entities.
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 20
      behaviors:
      - !type:PlaySoundBehavior
          sound:
            collection: MetalBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          PartRodMetal1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: DamageOnLand
    damage:
      types:
        Blunt: 5
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Weapons/bat_hit.ogg
    damage:
      types:
        Blunt: 5
        Structural: 1
  - type: StaminaDamageOnHit
    damage: 5
  - type: Item
    size: Large
    sprite: Objects/Weapons/Melee/metalpipe.rsi
    quickEquip: false
  - type: Construction
    graph: MetalPipeGraph
    node: metalpipe
