- type: entity
  parent: ClothingShoesBootsMag
  id: ClothingModsuitShoesCorp
  noSpawn: true
  name: Modsuit boots "Corp"
  description: State-of-the-art magnetic boots that do not slow down their wearer.
  components:
  - type: Sprite
    sprite: Clothing/Shoes/Boots/Modsuit/corp.rsi
    state: icon
  - type: Clothing
    sprite: Clothing/Shoes/Boots/Modsuit/corp.rsi
    equipSound: /Audio/Items/ballin.ogg
    unequipSound: /Audio/Items/ballout.ogg
  - type: Magboots
    toggleAction:
      icon: { sprite: Clothing/Shoes/Boots/Modsuit/corp.rsi, state: icon }
      iconOn: Clothing/Shoes/Boots/Modsuit/corp.rsi/icon-on.png
      name: action-name-magboot-toggle
      description: action-decription-magboot-toggle
      itemIconStyle: NoItem
      event: !type:ToggleActionEvent
  - type: ClothingSpeedModifier
    walkModifier: 1
    sprintModifier: 1
    enabled: false
  - type: NoSlip
  - type: StaticPrice
    price: 750

