- type: entity
  parent: ClothingOuterHardsuitBase
  id: ClothingOuterModsuitBodyCorp
  name: Modsuit cheastplate "Corp"
  description: A fancy, high-tech suit for Nanotrasen's high ranking officers.
  noSpawn: true
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    sprite: Clothing/OuterClothing/Modsuit/corp.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Modsuit/corp.rsi
    slots: [ OUTERCLOTHING ]
    equipSound: /Audio/Items/ballin.ogg
    unequipSound: /Audio/Items/ballout.ogg
  - type: PressureProtection
    highPressureMultiplier: 0.02
    lowPressureMultiplier: 1000
  - type: ClothingSpeedModifier
    walkModifier: 1.0
    sprintModifier: 1.0
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.2 #best armor in the game
        Slash: 0.2
        Piercing: 0.2
        Heat: 0.2
        Radiation: 0.2
        Caustic: 0.2
  - type: ExplosionResistance
    damageCoefficient: 0.2
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetModsuitCorp

- type: entity
  parent: ClothingOuterModsuitBodyCorp
  id: ClothingOuterModsuitBodyAdmem
  name: Modsuit cheastplate "Admem"
  description: A suit made of adminium. Who comes up with these stupid mineral names?
  noSpawn: true
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Modsuit/admem.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Modsuit/admem.rsi
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetModsuitAdmem

- type: entity
  parent: ClothingOuterModsuitBodyCorp
  id: ClothingOuterModsuitBodyChrono
  name: Modsuit cheastplate "Chrono Legionnaire"
  description: Quirky mod suite straight from the future. Equipped with technology beyond your imagination.
  noSpawn: true
  components:
  - type: Sprite
    sprite: Clothing/OuterClothing/Modsuit/chrono.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Modsuit/chrono.rsi
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetModsuitChrono