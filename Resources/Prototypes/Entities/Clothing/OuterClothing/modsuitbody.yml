- type: entity
  parent: ClothingOuterHardsuitBase
  id: ClothingOuterModsuitBodyBase
  name: Modsuit cheastplate "Corp"
  description: A fancy, high-tech suit for Nanotrasen's high ranking officers.
  noSpawn: true
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    sprite: Clothing/OuterClothing/Modsuit/corp.rsi
  - type: Clothing
    sprite: Clothing/OuterClothing/Modsuit/corp.rsi
    slots: [ OUTERCLOTHING ]
    equipSound: /Audio/Items/ballin.ogg
    unequipSound: /Audio/Items/ballout.ogg
  - type: PressureProtection
    highPressureMultiplier: 0.02
    lowPressureMultiplier: 1000
  - type: ClothingSpeedModifier
    walkModifier: 1.0
    sprintModifier: 1.0
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.8
        Slash: 0.8
        Piercing: 0.8
        Heat: 0.8
        Radiation: 0.8
        Caustic: 0.8
  - type: ExplosionResistance
    damageCoefficient: 0.8
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetModsuitCorp

