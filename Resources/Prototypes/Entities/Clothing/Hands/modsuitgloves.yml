- type: entity
  parent: ClothingHandsBase
  id: ClothingHandsModsuitBase
  noSpawn: true
  name: Modsuit gloves "Corp"
  description: Insulating impact gloves. Provide sealing.
  components:
  - type: Sprite
    sprite: Clothing/Hands/Gloves/Modsuit/corp.rsi
  - type: Clothing
    sprite: Clothing/Hands/Gloves/Modsuit/corp.rsi
    equipSound: /Audio/Items/ballin.ogg
    unequipSound: /Audio/Items/ballout.ogg
  - type: GloveHeatResistance
    heatResistance: 1400
  - type: Insulated
  - type: Fiber
    fiberMaterial: fibers-durathread
    fiberColor: fibers-regal-blue
  - type: FingerprintMask
  - type: ToggleableClothing
    clothingPrototype: ClothingModsuitShoesCorp
    slot: shoes
    requiredSlot: gloves
  - type: ContainerContainer
    containers:
      toggleable-clothing: !type:ContainerSlot {}

