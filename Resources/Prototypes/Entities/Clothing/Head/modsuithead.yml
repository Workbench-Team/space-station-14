- type: entity
  parent: ClothingHeadHardsuitWithLightBase
  id: ClothingHeadHelmetModsuitBase
  abstract: true
  name: base MOD helmet
  description: A helmet for a MODsuit.
  components:
  - type: Sprite
    sprite: Clothing/Head/Modsuit/standard.rsi
  - type: Clothing
    sprite: Clothing/Head/Modsuit/standard.rsi
    equipSound: /Audio/Items/ballin.ogg
    unequipSound: /Audio/Items/ballout.ogg
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.90
        Slash: 0.90
        Piercing: 0.95
        Heat: 0.90
        Radiation: 0.25
  - type: PressureProtection
    highPressureMultiplier: 0.1
    lowPressureMultiplier: 1000
  - type: PointLight
    color: "#adffe6"
  - type: ToggleableClothing
    clothingPrototype: ClothingHandsModsuitStandard
    slot: gloves
    requiredSlot: head
  - type: ContainerContainer
    containers:
      toggleable-clothing: !type:ContainerSlot {}

