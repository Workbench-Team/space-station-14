- type: entity
  parent: ClothingHeadHardsuitWithLightBase
  id: ClothingHeadHelmetModsuitCorp
  noSpawn: true
  name: Modsuit helmet "Corp"
  description: Anti-impact helmet, with built-in lighting.
  components:
  - type: Sprite
    sprite: Clothing/Head/Modsuits/corp.rsi
  - type: Clothing
    sprite: Clothing/Head/Modsuits/corp.rsi
    equipSound: /Audio/Items/ballin.ogg
    unequipSound: /Audio/Items/ballout.ogg
  - type: PointLight
    color: "#00ff00"
  - type: PressureProtection
    highPressureMultiplier: 0.1
    lowPressureMultiplier: 1000
  - type: ToggleableClothing
    clothingPrototype: ClothingHandsModsuitCorp
    slot: gloves
    requiredSlot: head
  - type: ContainerContainer
    containers:
      toggleable-clothing: !type:ContainerSlot {}

