- type: entity
  abstract: true
  parent: ClothingBeltStorageBase
  id: ClothingBeltQuiverBase
  name: quiver
  description: Can hold up to 15 arrows, and fits snug around your waist.
  components:
  - type: Sprite
    sprite: Clothing/Belt/quiver.rsi
    layers:
    - state: icon
    - map: [ "enum.StorageContainerVisualLayers.Fill" ]
      visible: false
  - type: Clothing
  - type: Item
    size: Huge
    shape:
    - 0,0,3,4
  - type: Storage
    grid:
    - 0,0,7,3
    maxItemSize: Small
    whitelist:
      tags:
      - Arrow
      - Plunger
  - type: Appearance
  - type: StorageContainerVisuals
    maxFillLevels: 3
    fillBaseName: fill-

- type: entity
  parent: ClothingBeltQuiverBase
  id: ClothingBeltQuiver
  components:
  - type: Construction
    graph: Quiver
    node: Quiver

- type: entity
  parent: ClothingBeltQuiverBase
  id: ClothingBeltQuiverComposit
  name: composit quiver
  description: Can hold up to 24 arrows, and fits snug around your waist.
  components:
  - type: Storage
    grid:
    - 0,0,11,3
    whitelist:
      tags:
      - ArrowBaseCompound
