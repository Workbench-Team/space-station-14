- type: entity
  name: Lecter
  parent: WeaponRifleLecter
  id: WeaponRifleLecterRubber
  suffix: Non-lethal
  components:
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineRifleRubber
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineRifle
      gun_chamber:
        name: Chamber
        startingItem: CartridgeRifleRubber
        priority: 1
        whitelist:
          tags:
            - CartridgeRifle

- type: entity
  name: KR51
  parent: BaseWeaponRifle
  id: WeaponRifleKR51
  description: Silent automatic rifle. Uses .25 caseless ammo
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Rifles/kr51.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Gun
    selectedMode: FullAuto
    availableModes:
      - FullAuto
      - SemiAuto
    fireRate: 5
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/heavy_shot_suppressed.ogg
      params:
        volume: -2
  - type: ChamberMagazineAmmoProvider
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineCaselessRifleShort
        insertSound: /Audio/Weapons/Guns/MagIn/hpistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/hpistol_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineCaselessRifle
      gun_chamber:
        name: Chamber
        startingItem: CartridgeCaselessRifle
        priority: 1
        whitelist:
          tags:
            - CartridgeCaselessRifle
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance

